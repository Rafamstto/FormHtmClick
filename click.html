<head>
    <h1>Formulário Click</h1>
    <link rel="stylesheet" href="click.css" />
</head>
<form action="/https://docs.google.com/spreadsheets/d/e/2PACX-1vSdr_JOgW-seCH8DvCJ3_5U2aHQI8gQq7ZK6lDmD3Ldki00qp8XBcqL2Y2xB64j6sBUotpnw6Pm0lgA/pubhtml" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="usuario_name" />
    </div>
    <div>
        <label for="numero pedido">Numero de Pedido:</label>
        <input type="text" id="numero pedido" name="usuario_numero pedido" />
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="telefone" id="telefone" name="usuario_telefone" />
    </div>
    <div>
        <h2>Escolha sua arte</h2>
        <select name="Opções">
            <option value="Sim (link de contato do whats para envio da arte https://tinyurl.com/envioarte)">Sim (link de contato do whats para envio da arte https://tinyurl.com/envioarte)</option>
            <option value="Vou escolher uma opção no catálogo">Vou escolher uma opção no catálogo</option>
            <option value="Quero o modelo do anúncio">Quero o modelo do anúncio</option>
            <option value="Não desejo personalizar meu pedido ( NÃO QUERO ADESIVOS )">Não desejo personalizar meu pedido ( NÃO QUERO ADESIVOS )</option>
            <option value="Enviar folhas em branco ( SEM IMPRESSÃO )">Enviar folhas em branco ( SEM IMPRESSÃO )</option>    


        </select>
    </div>
    <div>
        <label for="msg">Mensagem:</label>
        <textarea id="msg" name="usuario_msg"></textarea>
    </div>
    <div class="button">
        <button type="submit">Enviar sua mensagem</button>
    </div>
</form>
